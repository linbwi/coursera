<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Responsive Project</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            text-align: center;
            padding: 20px;
        }

        img {
            width: 100%;
            height: 50vh;        
            object-fit: cover;
            border-radius: 10px;
        }

        @media (min-width: 770px) {
            img {
                height: 40vh;  
            }
        }

        @media (min-width: 1100px) {
            img {
                height: 25vh;    
            }
        }
    </style>
</head>

<body>

<header>
    <h1>Responsive Image Website</h1>
</header>

<section>
    <img src="https://picsum.photos/id/1015/1600/900" alt="Sample Image">
    <h2>Welcome to my Final Project</h2>
    <p>This website changes layout automatically depending on screen size.</p>
</section>

</body>
</html>
