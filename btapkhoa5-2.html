<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Demo</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
}

body {
    background: #f5f5f5;
    color: #111;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    border-bottom: 2px solid #000;
    background: #fff;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.nav a {
    margin-left: 20px;
    color: #000;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    padding: 60px 20px;
    text-align: center;
    border-bottom: 2px solid #000;
    background: #fff;
}

.hero h1 {
    font-size: 30px;
    margin-bottom: 10px;
}

.hero p {
    margin-bottom: 20px;
}

.hero button {
    padding: 10px 25px;
    background: #fff;
    border: 2px solid #000;
    font-size: 16px;
    cursor: pointer;
}

.grid {
    padding: 40px 20px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.box {
    background: #fff;
    border: 2px solid #000;
    padding: 40px 10px;
    text-align: center;
    font-size: 20px;
}

.footer {
    text-align: center;
    padding: 20px;
    border-top: 2px solid #000;
    background: #fff;
}

@media (max-width: 768px) {
    .nav {
        display: none;
    }

    .grid {
        grid-template-columns: 1fr;
    }

    .hero h1 {
        font-size: 24px;
    }
}
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">LOGO</div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Website Title</h1>
        <p>Short description of your site.</p>
        <button>Call To Action</button>
    </section>

    <section class="grid">
        <div class="box">Section 1</div>
        <div class="box">Section 2</div>
        <div class="box">Section 3</div>
    </section>

    <footer class="footer">
        Â© 2025 - Wireframe Example
    </footer>

</body>
</html>
